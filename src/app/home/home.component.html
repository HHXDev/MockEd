<div class="container-fluid backg">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 centered formcourse">
          
          <h1 class="course">Crea tu curso</h1>
          <hr>
          <form (ngSubmit)="onSubmit()" #courseForm="ngForm" class="formstyle">
            <div class="form-group">
              <label for="courseName">Nombre del Curso</label>
              <input type="text" class="form-control" id="courseName" required [(ngModel)]="course.courseName" name="courseName">
            </div>

            <div class="form-group">
              <label for="professor">Nombre del Profesor</label>
              <input type="text" class="form-control" id="professor" required [(ngModel)]="course.professor" name="professor">
            </div>
    
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" required [(ngModel)]="course.email" name="email">
            </div>
          </form>
          <hr>
          <button type="submit" class="center-block btn btn-creation" (click)="newCourse(); courseForm.reset()" routerLink="/creator">Crear</button>
      </div>
      <div class="col-md-4"></div>
     </div>
   </div>
</div>
